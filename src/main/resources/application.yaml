server:
  port: ${SERVER_PORT:8080}

logging:
  pattern:
    level: "%5p"
  level:
    org.springframework.cache: INFO

spring:
  application:
    name: item_cache.webservice

  flyway:
    enabled: true
    locations: classpath:db/migration
  r2dbc:
    host: ${POSTGRES_HOST:postgres}
    port: ${POSTGRES_PORT:5432}
    database: ${POSTGRES_DB:itemsdb}
#    url: r2dbc:postgresql://${POSTGRES_HOST:postgres}:5432/${POSTGRES_DB:itemsdb}
    username: ${POSTGRES_USER:item_user}
    password: ${POSTGRES_PASSWORD:item_pass}
    pool:
      initial-size: 5
      enabled: true
      validation-query: SELECT 1
      max-size: 10
      max-idle-time: 30m
  data:
    r2dbc:
      repositories:
        enabled: true
    redis:
      database: 0
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
  sql:
    init:
      platform: postgres

management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /
      exposure:
        include: "*"

# Spring cache:
  cache:
    type: redis

# Redis cache configuration:
cache:
  redis:
    ttl: ${REDIS_TTL:3600}
